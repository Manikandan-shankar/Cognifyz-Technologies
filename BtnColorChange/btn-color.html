<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            padding:7px 15px;
            border: none;
            border-radius:5px ;
            background-color: #e60000;
            color: white;
            cursor: pointer;
            transition: all .2s;
        }
    </style>
</head>
<body>
    <button id="btn" onclick="colorbtn()">Click me</button>

    <script>
        function colorbtn(){
            var button = document.getElementById('btn');
            var color = '#' + Math.floor(Math.random()*15073280).toString(16);

            button.style.backgroundColor = color;
        }
    </script>
</body>
</html>
